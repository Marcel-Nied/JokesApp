<ng-container>
  <div class="jokes-window">
    <button
      pButton
      type="button"
      label="Dodaj"
      (click)="showDialog()"
      class="p-button-warning"
    ></button>
    <div class="dialog-window">
      <p-dialog
        header="Dodawanie zartów"
        [(visible)]="displayDialog"
        [style]="{ width: '50vw', height: '40vw' }"
        [baseZIndex]="10000"
        [modal]="true"
      >
        <div class="dialog-dropdown">
          <p-dropdown [style]="{ width: '100%' }"></p-dropdown>
        </div>
        <div class="dialog-input">
          <textarea
            placeholder="Wprowadź treść zartu"
            [rows]="5"
            [cols]="30"
            class="p-inputtext-m"
            pInputTextarea
            type="text"
          ></textarea>
        </div>
        <div class="buttons">
          <button
            pButton
            type="button"
            label="Anuluj"
            (click)="closeDialog()"
            class="p-button-warning-1"
          ></button>
          <button
            pButton
            type="button"
            label="Dodaj"
            class="p-button-warning"
          ></button>
        </div>
      </p-dialog>
    </div>
    <div class="joke-card">
      <p-card [style]="{ width: '25rem', 'margin-bottom': '2em' }">
        <div class="inside-card">
          <div>
            <h5>Kategoria: {{ serviceJoke.joke.type }}</h5>
          </div>
          <div>
            <p>{{ serviceJoke.joke.setup }}</p>
            <p>{{ serviceJoke.joke.punchline }}</p>
          </div>
        </div>
      </p-card>
    </div>
    <button
      pButton
      type="button"
      (click)="refreshJoke()"
      label="Pokaz następny"
      class="p-button-warning"
    ></button>
  </div>
</ng-container>
