<ng-container>
  <div class="jokes-window">
    <button
      pButton
      type="button"
      label="Dodaj"
      (click)="serviceJoke.showDialog()"
      class="p-button-warning"
    ></button>
    <p-toast position="top-right"> </p-toast>

    <app-addidng-joke></app-addidng-joke>
    <app-joke></app-joke>
    <button
      pButton
      type="button"
      label="Pokaż następny"
      (click)="serviceJoke.showNextJoke()"
      class="p-button-warning"
    ></button>
  </div>
</ng-container>
